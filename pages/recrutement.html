<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التجنيد - الحرس الوطني التونسي</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
</head>
<body>

  <header class="banner">
    <img src="../assets/logo.png" alt="شعار الحرس الوطني" class="logo">
    <h1>التجنيد في الحرس الوطني</h1>
  </header>

  <section class="content">
    <form onsubmit="envoyerFormulaire(); return false;">
      <input type="text" id="nom" placeholder="الاسم" required><br><br>
      <input type="text" id="prenom" placeholder="اللقب" required><br><br>
      <input type="text" id="telephone" placeholder="رقم الهاتف" required><br><br>
      <input type="url" id="cv" placeholder="رابط السيرة الذاتية (Google Drive, Dropbox...)" required><br><br>
      <button type="submit" class="btn">إرسال الطلب</button>
    </form>
  </section>

  <footer>
    <p>© 2025 الحرس الوطني التونسي - جميع الحقوق محفوظة</p>
  </footer>

</body>
</html>
